<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Hania's Cinema</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <!-- adding vue to the webapp -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="javascripts/booking.js" defer></script>
  </head>

  <body>
    <header class="header">
      <img class="logo" src="images/logo.png" alt="Hania's Cinema" />
        <ul>
          <li>Cinemas</i>
          <li>Merch Store</li>
          <li>Now Showing</li>
          <li>Events</li>
          <li>FAQ</li>
          <li>Search</li>
        </ul>
        <button id="login">Login</button>
        <button id="signup">Signup</button>
    </header>

    <main id="main">
      <div id="vue">
        <h2>Make your reservation</h2>

        <div class = search v-if="show_filter">
          <br>

          <form class=movie-options>
            Choose a movie:
            <br><br>
            <input type="radio" id="movie1" name="movie" value="WDC">
            <label for="movie1">WDC</label>
            <input type="radio" id="movie2" name="movie" value="Conjuring">
            <label for="movie2">Conjuring</label>
            <input type="radio" id="movie3" name="movie" value="Titanic">
            <label for="movie3">Titanic</label>
            <input type="radio" id="movie4" name="movie" value="Run">
            <label for="movie4">Run</label>
            <br>
            <br>
          </form>

          <form class=date-select>
            Choose date and time:
            <br><br>
            <input type="datetime-local" id="start" name="eventDate">
            <br>
            <br>
          </form>

          <br>
          <button id="search-button" onclick=getSeats()>Select Seat</button>
        </div>

        <div class="seat-options" v-if="show_seats">
          <h4> Showing available seats for the screening of {{movie}} on {{movie_date}}</h4>

          <img class="movie-cover" v-bind:src="'/images/' + movie_cover" alt="Movie Cover"/>

            <div id="results-list">
              <table id="seats-table">
                <thead>
                    <tr>
                        <th>Choose<th>
                        <th>Room Number</th>
                        <th>Seat Number</th>
                    </tr>
                </thead>
                <tbody id="seat-data">
                    <tr>

                    </tr>
                </tbody>
              </table>
            </div>

          <button id="back-button" onclick="app.show_filter=true; app.show_seats=false;">Back to movie selection</button>
        </div>

      </div>
    </main>
  </body>
</html>
